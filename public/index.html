<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="" content="">
    <meta name="" content="">
    <meta name="" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Productos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="menu navbar navbar-light bg-light">
                <a class="title" href="/">Formulario Productos</a>
            </nav>
        </header>
        <main id="App" class="row pt-2">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Agregar Producto</h4>
                    </div>
                    <form id="form" class="card-body" action="#">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input class="form-control" type="text" name="text" id="name">
                        </div>
                        <div class="form-group">
                            <label for="category">Categoria:</label>
                            <select class="form-control" name="categoria" id="selectCategory">
                                <option value="ninguno">Ninguno</option>
                                <option value="granos">Granos</option>
                                <option value="verduras">Verduras</option>
                                <option value="dulces">Dulces</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price">Precio:</label>
                            <input class="form-control" step="0.01" type="number" name="price" id="price">
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="quantity">Cantidad:</label>
                            </div>
                            <!-- Asi se trabaja con los radio buttons y Bootstrap-->
                            <!-- El tipo permite que cambie de posicion el radio-->
                            <div class="ml-4">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="tipo" value="1" checked>
                                    1
                                  </label>
                            </div>
                            <div class="ml-4">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="tipo" value="2">
                                    2
                                  </label>
                            </div>
                            <div class="ml-4">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="tipo" value="superior">
                                    Superior
                                  </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Coreo Electronico:</label>
                            <input class="form-control" type="email" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="year">Año Creado:</label>
                            <input class="form-control" min="1993" value="2018" max="2020" type="number" name="year" id="year">
                        </div>
                        <p>Acepta Términos Y Condiciones <input type="checkbox" name="check" id="checkbox"></p>
                        <input class="btn btn-primary btn-block" type="submit" value="Guardar">
                    </form>
                </div>
            </div>
            <div class="col-md-8" id="product-list"></div>
        </main>
    </div>

    <script src="./js/01-Data.js"></script>
    <script src="./js/02-Ui.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
